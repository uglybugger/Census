apiVersion: apps/v1beta2
kind: Deployment
metadata:
  name: {{ template "census-api.fullname" . }}
  labels:
    app: {{ template "census-api.name" . }}
    chart: {{ template "census-api.chart" . }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: {{ template "census-api.name" . }}
      release: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app: {{ template "census-api.name" . }}
        release: {{ .Release.Name }}
    spec:
      containers:
        - name: {{ .Chart.Name }}
          image: "{{ .Values.image.repository }}:{{ .Chart.Version }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          env:
          - name: "CENSUS_SEQ_ENVIRONMENT"
            value: "{{ .Values.seq.environment }}"
          - name: "CENSUS_SEQ_ENDPOINT"
            value: "{{ .Values.seq.endpoint }}"
          - name: "CENSUS_SEQ_APIKEY"
            value: "{{ .Values.seq.apiKey }}"
          ports:
            - name: http
              containerPort: 80
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /
              port: http
          readinessProbe:
            httpGet:
              path: /
              port: http
          resources:
{{ toYaml .Values.resources | indent 12 }}
    {{- with .Values.nodeSelector }}
      nodeSelector:
{{ toYaml . | indent 8 }}
    {{- end }}
    {{- with .Values.affinity }}
      affinity:
{{ toYaml . | indent 8 }}
    {{- end }}
    {{- with .Values.tolerations }}
      tolerations:
{{ toYaml . | indent 8 }}
    {{- end }}
